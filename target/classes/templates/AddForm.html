<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="submit"], input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Todo</h1>
        <form th:action="@{/api/todos/add}" method="post" th:object="${todo}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="completed" name="completed" th:field="*{completed}">
                <label for="completed">Completed</label>
            </div>
            
            <input type="submit" value="Add Todo">
        </form>
    </div>
</body>
</html>
